<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Checkout Page</title>
</head>

<body>
  <h1>Checkout</h1>
  <section>
    <h2>Your Cart</h2>
    <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg"
      alt="2 boxes on top of one another">
  </section>
  <section>

    <h2>Payment Information</h2>
    <form>
      <label for="card-name">Cardholder Name:<span aria-hidden="true">*</span></label>
      <input type="text" id="card-name" name="card-name" required> <br>
      <label for="card-number">Card Number:<span aria-hidden="true">*</span> </label>
      <input id="card-number" name="card-number" type="text" aria-describedby="card-number-help"
        required>
      <p id="card-number-help">Enter your 16-digit card number.</p>
    </form>
  </section>

</body>

</html>
