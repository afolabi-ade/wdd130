<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and video tags</title>
</head>

<body>
    <h1>Audio and video tags</h1>
    <div>
        <h2>Audio Tag</h2>
        <audio controls autoplay muted loop>
            <source src="In The Morning - The Grey Room _ Clark Sims.mp3" type="audio/mp3">
            <source src="In The Morning - The Grey Room _ Clark Sims.ogg" type="audio/ogg">
        </audio> <br>

        <audio controls autoplay muted>
            <source src="Purple Desire - The Grey Room _ Clark Sims.mp3" type="audio/mp3">
            <source src="Purple Desire - The Grey Room _ Clark Sims.ogg" type="audio/ogg">
        </audio> <br>

        <audio controls autoplay muted>
            <source src="Claim To Fame - The Grey Room _ Clark Sims.mp3" type="audio/mp3">
            <source src="Claim To Fame - The Grey Room _ Clark Sims.ogg" type="audio/ogg">
        </audio>
    </div>

    <div>
        <video controls width="400" height="200" autoplay muted loop>
            <source src="success button.mp4" type="video/mp4">
            <source src="success button.ogg" type="video/ogg">
        </video> <br>

        <video controls width="400" height="200" autoplay muted>
            <source src="success driven.mp4" type="video/mp4">
            <source src="success driven.ogg" type="video/ogg">
        </video> <br>

        <iframe controls width="560" height="315"
          src="https://www.youtube.com/embed/ly36kn0ug4k?si=Wnnaod27HG1d6OZs"
          title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> <br>

        <video controls width="600" src="https://www.youtube.com/embed/ly36kn0ug4k"></video>

    </div>
</body>

</html>
