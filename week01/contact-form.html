<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Contact Form</title>
  <link rel="stylesheet" href="styles/style3.css">
</head>

<body>
  <div class="form-container">
    <form>
      <h2>Contact Us</h2>
      <label for="name">Name: <input type="text" id="name" name="name" required /></label>
      <label for="email">Email: <input type="email" id="email" name="email" required /></label>
      <label for="message">Message:
        <textarea id="message" name="message" rows="3" cols="30" placeholder="Type a message..."
          required></textarea>
        <button type="submit">Submit</button>

      </label>

    </form>
  </div>
</body>

</html>
